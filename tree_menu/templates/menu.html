<ul>
{% for item in items %}
    <li class='expandable'>
        <a href="{{ item.url }}">{{ item.name }}</a>
        {% if item.desc %}
            <div class="children" style="{% if item.level < 1 %}display: block{% else %}display: none{% endif %}">
                {% include 'menu.html' with items=item.desc %}
            </div>
        {% endif %}
    </li>
{% endfor %}
</ul>
